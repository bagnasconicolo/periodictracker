    body {

      width: 100%;

      box-sizing: border-box;
      background: linear-gradient(135deg, #fdfdfd 0%, #e8f0fd 100%);
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      text-align: center;
    }
    .page-container {

      padding: 20px;
    }
    #topBanner img {
      max-width: 100%;
      border-radius: 4px;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    h1 {
      margin-top: 0;
    }
    p {
      text-align: left;
      line-height: 1.5;
    }
  </style>
</head>

    <div id="topBanner">
