<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings - PeriodicTracker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Modern Design System Variables */
    :root {
      --primary: #4a90e2;
      --primary-dark: #357abd;
      --secondary: #7b68ee;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --info: #17a2b8;
      
      --glass: rgba(255, 255, 255, 0.1);
      --glass-strong: rgba(255, 255, 255, 0.2);
      --glass-border: rgba(255, 255, 255, 0.3);
      --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      
      --bg-dark: #1a1a1a;
      --surface-dark: #2d2d30;
      --text-dark: #e0e0e0;
      --glass-dark: rgba(45, 45, 48, 0.8);
      
      --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --font-mono: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", monospace;
      
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      
      --radius-sm: 6px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --radius-xl: 30px;
      
      --transition-fast: 0.15s ease;
      --transition-smooth: 0.3s ease;
      --transition-slow: 0.5s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-main);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d30 100%);
      color: var(--text-dark);
    }

    /* Modern Header */
    .app-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: var(--space-md) var(--space-lg);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-lg);
    }

    .app-logo {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    .app-logo i {
      font-size: 2rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-nav {
      display: flex;
      gap: var(--space-md);
      list-style: none;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all var(--transition-smooth);
    }

    .nav-link:hover {
      background: var(--glass-strong);
      transform: translateY(-2px);
      box-shadow: var(--glass-shadow);
    }

    .theme-toggle {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      transition: all var(--transition-smooth);
    }

    .theme-toggle:hover {
      background: var(--glass-strong);
      transform: rotate(180deg);
    }

    /* Main Container */
    .page-container {
      max-width: 800px;
      margin: var(--space-xl) auto;
      padding: 0 var(--space-lg);
    }

    /* Banner Section */
    .banner-section {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      margin-bottom: var(--space-xl);
      box-shadow: var(--glass-shadow);
    }

    .banner-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    /* Glass Cards */
    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--glass-shadow);
      padding: var(--space-xl);
      margin-bottom: var(--space-xl);
      transition: all var(--transition-smooth);
    }

    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-md);
      border-bottom: 1px solid var(--glass-border);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .card-title i {
      color: var(--primary);
    }

    /* Form Styles */
    .form-grid {
      display: grid;
      gap: var(--space-lg);
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    .form-row.horizontal {
      flex-direction: row;
      align-items: center;
      gap: var(--space-md);
    }

    .form-label {
      font-weight: 600;
      color: white;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: var(--space-xs);
    }

    .form-input {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      color: white;
      font-size: 1rem;
      transition: all var(--transition-fast);
      flex: 1;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }

    .form-textarea {
      min-height: 80px;
      resize: vertical;
    }

    .form-checkbox {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      cursor: pointer;
      color: white;
      font-weight: 500;
    }

    .checkbox-custom {
      width: 20px;
      height: 20px;
      border: 2px solid var(--glass-border);
      border-radius: var(--radius-sm);
      background: var(--glass);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
      position: relative;
    }

    .form-checkbox input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .form-checkbox input:checked + .checkbox-custom {
      background: var(--primary);
      border-color: var(--primary);
    }

    .checkbox-custom i {
      font-size: 12px;
      color: white;
      opacity: 0;
      transition: opacity var(--transition-fast);
    }

    .form-checkbox input:checked + .checkbox-custom i {
      opacity: 1;
    }

    /* Buttons */
    .btn {
      padding: var(--space-md) var(--space-lg);
      border: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-smooth);
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      text-decoration: none;
      font-size: 1rem;
      justify-content: center;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--glass-shadow);
    }

    .btn-secondary {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      color: white;
    }

    .btn-secondary:hover {
      background: var(--glass-strong);
      transform: translateY(-2px);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
      transform: translateY(-2px);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: var(--space-md);
      margin-top: var(--space-lg);
    }

    /* Profile Image */
    .profile-image-section {
      text-align: center;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--glass-border);
      margin: var(--space-md) 0;
      transition: all var(--transition-smooth);
    }

    .profile-image:hover {
      transform: scale(1.05);
      border-color: var(--primary);
    }

    .file-input {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      padding: var(--space-sm);
      color: white;
      margin: var(--space-md) 0;
      width: 100%;
    }

    /* Status Messages */
    .status-message {
      padding: var(--space-md);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-md);
      display: none;
    }

    .status-success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid #28a745;
      color: #28a745;
    }

    .status-error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid #dc3545;
      color: #dc3545;
    }

    /* Back Link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: var(--space-sm) var(--space-md);
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      transition: all var(--transition-smooth);
      margin-top: var(--space-xl);
    }

    .back-link:hover {
      background: var(--glass-strong);
      transform: translateY(-2px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content {
        flex-wrap: wrap;
        gap: var(--space-md);
      }
      
      .header-nav {
        display: none;
      }
      
      .page-container {
        padding: 0 var(--space-md);
      }
      
      .glass-card {
        padding: var(--space-lg);
      }
      
      .form-row.horizontal {
        flex-direction: column;
        align-items: stretch;
      }
      
      .btn-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Dark mode overrides */
    body.dark-mode .glass-card {
      background: var(--glass-dark);
      border-color: rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .form-input {
      background: var(--glass-dark);
      border-color: rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .checkbox-custom {
      background: var(--glass-dark);
      border-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <!-- Modern Header -->
  <header class="app-header">
    <div class="header-content">
      <a href="/" class="app-logo">
        <i class="fas fa-atom"></i>
        <span>PeriodicTracker</span>
      </a>
      
      <nav class="header-nav">
        <a href="/list" class="nav-link">
          <i class="fas fa-users"></i>
          <span>Directory</span>
        </a>
        <a href="/profile" class="nav-link">
          <i class="fas fa-user-cog"></i>
          <span>Profile</span>
        </a>
        <a href="/media" class="nav-link">
          <i class="fas fa-images"></i>
          <span>Media</span>
        </a>
        <a href="/about" class="nav-link">
          <i class="fas fa-info-circle"></i>
          <span>About</span>
        </a>
      </nav>
      
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="page-container">
    <!-- Banner Section -->
    <div class="banner-section">
      <img src="/static/profilebanner.png" alt="Profile Banner" class="banner-image">
    </div>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message"></div>

    <!-- Login Card -->
    <div class="glass-card" id="loginCard">
      <div class="card-header">
        <h1 class="card-title">
          <i class="fas fa-sign-in-alt"></i>
          Account Access
        </h1>
      </div>
      
      <p style="color: rgba(255,255,255,0.8); margin-bottom: var(--space-lg);">
        Please log in to view and manage your profile settings.
      </p>
      
      <form class="form-grid" id="loginForm">
        <div class="form-row">
          <label class="form-label">Username</label>
          <input type="text" class="form-input" id="username" placeholder="Enter your username" required>
        </div>
        
        <div class="form-row">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
        </div>
        
        <div class="btn-grid">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i>
            Login
          </button>
        </div>
      </form>
    </div>

    <!-- Profile Form -->
    <div class="glass-card" id="profileCard" style="display: none;">
      <div class="card-header">
        <h1 class="card-title">
          <i class="fas fa-user-cog"></i>
          Profile Settings
        </h1>
        <button class="btn btn-secondary" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
      
      <div class="form-grid">
        <!-- Personal Information -->
        <div class="form-row">
          <label class="form-label">Display Name</label>
          <input type="text" class="form-input" id="displayName" placeholder="Your public display name">
        </div>
        
        <div class="form-row">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" id="email" placeholder="your.email@example.com">
          <small style="color: rgba(255,255,255,0.7); margin-top: var(--space-xs);">
            Please add an email address so we can send you updates about new features!
          </small>
        </div>
        
        <div class="form-row">
          <label class="form-label">Bio</label>
          <textarea class="form-input form-textarea" id="bio" placeholder="Tell us about yourself and your element collection..."></textarea>
        </div>
        
        <!-- Privacy Settings -->
        <div class="form-row">
          <label class="form-checkbox">
            <input type="checkbox" id="publicListed">
            <span class="checkbox-custom">
              <i class="fas fa-check"></i>
            </span>
            <span>
              <strong>Public Listing</strong> - Allow other users to find your collection in the User Directory and view your elements
            </span>
          </label>
        </div>
        
        <!-- Update Button -->
        <div class="btn-grid">
          <button class="btn btn-primary" id="updateProfileBtn">
            <i class="fas fa-save"></i>
            Update Profile
          </button>
        </div>
      </div>
    </div>

    <!-- Password Change Card -->
    <div class="glass-card" id="passwordCard" style="display: none;">
      <div class="card-header">
        <h2 class="card-title">
          <i class="fas fa-key"></i>
          Change Password
        </h2>
      </div>
      
      <div class="form-grid">
        <div class="form-row">
          <label class="form-label">Current Password</label>
          <input type="password" class="form-input" id="oldPassword" placeholder="Enter your current password">
        </div>
        
        <div class="form-row">
          <label class="form-label">New Password</label>
          <input type="password" class="form-input" id="newPassword" placeholder="Enter your new password">
        </div>
        
        <div class="btn-grid">
          <button class="btn btn-primary" id="changePasswordBtn">
            <i class="fas fa-key"></i>
            Change Password
          </button>
        </div>
      </div>
    </div>

    <!-- Profile Image Card -->
    <div class="glass-card" id="imageCard" style="display: none;">
      <div class="card-header">
        <h2 class="card-title">
          <i class="fas fa-camera"></i>
          Profile Image
        </h2>
      </div>
      
      <div class="profile-image-section">
        <img id="profileImg" class="profile-image" alt="Profile Image" style="display: none;">
        <div id="profilePlaceholder" class="profile-image" style="background: var(--glass); display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem;">
          <i class="fas fa-user"></i>
        </div>
        
        <div class="form-row">
          <label class="form-label">Upload Profile Image (max 2MB)</label>
          <input type="file" class="file-input" id="profileImageFile" accept="image/*">
        </div>
        
        <div class="btn-grid">
          <button class="btn btn-primary" id="uploadProfileImgBtn">
            <i class="fas fa-upload"></i>
            Upload Image
          </button>
        </div>
      </div>
    </div>

    <!-- Back Link -->
    <a href="/" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Back to Main
    </a>
  </div>

  <!-- Include elements data if needed -->
  <script src="elementsData.js"></script>
  
  <script>
    let isLoggedIn = false;

    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      const icon = this.querySelector('i');
      const isDark = document.body.classList.contains('dark-mode');
      icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      document.querySelector('#themeToggle i').className = 'fas fa-sun';
    }

    // Login form
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showStatus('Please enter username and password.', 'error');
        return;
      }
      
      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
          isLoggedIn = true;
          showProfileForm();
          loadProfile();
          showStatus('Logged in successfully!', 'success');
        } else {
          showStatus('Login error: ' + (data.message || 'Unknown error'), 'error');
        }
      } catch (error) {
        showStatus('Login request failed: ' + error.message, 'error');
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async function() {
      try {
        const response = await fetch('/auth/logout', {
          method: 'POST',
          credentials: 'include'
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
          isLoggedIn = false;
          showLoginForm();
          showStatus('Logged out successfully.', 'success');
        } else {
          showStatus('Logout error: ' + (data.message || 'Unknown error'), 'error');
        }
      } catch (error) {
        showStatus('Logout request failed: ' + error.message, 'error');
      }
    });

    // Update profile
    document.getElementById('updateProfileBtn').addEventListener('click', async function() {
      if (!isLoggedIn) return;
      
      const bodyData = {
        display_name: document.getElementById('displayName').value.trim(),
        email: document.getElementById('email').value.trim(),
        bio: document.getElementById('bio').value.trim(),
        public_listed: document.getElementById('publicListed').checked
      };
      
      try {
        const response = await fetch('/settings', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(bodyData)
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
          showStatus('Profile updated successfully!', 'success');
          loadProfile(); // Reload to show updated data
        } else {
          showStatus('Update error: ' + (data.message || 'Unknown error'), 'error');
        }
      } catch (error) {
        showStatus('Update request failed: ' + error.message, 'error');
      }
    });

    // Change password
    document.getElementById('changePasswordBtn').addEventListener('click', async function() {
      if (!isLoggedIn) return;
      
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      
      if (!oldPassword || !newPassword) {
        showStatus('Please enter both current and new passwords.', 'error');
        return;
      }
      
      const bodyData = {
        oldPassword: oldPassword,
        newPassword: newPassword
      };
      
      try {
        const response = await fetch('/settings', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(bodyData)
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
          showStatus('Password changed successfully!', 'success');
          document.getElementById('oldPassword').value = '';
          document.getElementById('newPassword').value = '';
        } else {
          showStatus('Password change error: ' + (data.message || 'Unknown error'), 'error');
        }
      } catch (error) {
        showStatus('Password change request failed: ' + error.message, 'error');
      }
    });

    // Upload profile image
    document.getElementById('uploadProfileImgBtn').addEventListener('click', async function() {
      if (!isLoggedIn) return;
      
      const fileInput = document.getElementById('profileImageFile');
      if (!fileInput.files || !fileInput.files[0]) {
        showStatus('Please select an image file.', 'error');
        return;
      }
      
      const formData = new FormData();
      formData.append('image', fileInput.files[0]);
      
      try {
        const response = await fetch('/upload/profile', {
          method: 'POST',
          credentials: 'include',
          body: formData
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
          showStatus('Profile image uploaded successfully!', 'success');
          updateProfileImage(data.imageUrl);
        } else {
          showStatus('Upload error: ' + (data.message || 'Unknown error'), 'error');
        }
      } catch (error) {
        showStatus('Upload request failed: ' + error.message, 'error');
      }
    });

    // Helper functions
    function showLoginForm() {
      document.getElementById('loginCard').style.display = 'block';
      document.getElementById('profileCard').style.display = 'none';
      document.getElementById('passwordCard').style.display = 'none';
      document.getElementById('imageCard').style.display = 'none';
    }

    function showProfileForm() {
      document.getElementById('loginCard').style.display = 'none';
      document.getElementById('profileCard').style.display = 'block';
      document.getElementById('passwordCard').style.display = 'block';
      document.getElementById('imageCard').style.display = 'block';
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = `status-message status-${type}`;
      statusEl.style.display = 'block';
      
      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 5000);
    }

    async function loadProfile() {
      try {
        const response = await fetch('/settings', { credentials: 'include' });
        
        if (!response.ok) {
          throw new Error('Profile load error: ' + response.status);
        }
        
        const data = await response.json();
        
        if (data.status === 'success') {
          const user = data.user;
          document.getElementById('displayName').value = user.display_name || '';
          document.getElementById('email').value = user.email || '';
          document.getElementById('bio').value = user.bio || '';
          document.getElementById('publicListed').checked = !!user.public_listed;
          
          if (user.profile_image_url) {
            updateProfileImage(user.profile_image_url);
          }
        } else {
          showStatus('Failed to load profile: ' + (data.message || 'Unknown error'), 'error');
        }
      } catch (error) {
        showStatus('Profile load failed: ' + error.message, 'error');
      }
    }

    function updateProfileImage(imageUrl) {
      const img = document.getElementById('profileImg');
      const placeholder = document.getElementById('profilePlaceholder');
      
      img.src = imageUrl;
      img.style.display = 'block';
      placeholder.style.display = 'none';
    }

    // Check if already logged in
    async function checkSession() {
      try {
        const response = await fetch('/settings', { credentials: 'include' });
        if (response.ok) {
          const data = await response.json();
          if (data.status === 'success') {
            isLoggedIn = true;
            showProfileForm();
            loadProfile();
          }
        }
      } catch (error) {
        // Not logged in, show login form
        showLoginForm();
      }
    }

    // Initialize
    checkSession();
  </script>
</body>
</html>
